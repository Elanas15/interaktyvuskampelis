<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktyvus puslapis</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sveiki atvykę į interaktyvų puslapį!</h1>
    <p>Paspausk mygtukus, kad išbandytum funkcijas:</p>
    
    <button onclick="changeColor()">Keisti spalvą</button>
    <button onclick="showTime()">Rodyti laiką</button>
    <button onclick="addText()">Pridėti tekstą</button>
    <button onclick="toggleVisibility()">Rodyti/slėpti kvadratą</button>
    <button onclick="increaseSize()">Didinti kvadratą</button>
    <button onclick="decreaseSize()">Mažinti kvadratą</button>
    <button onclick="rotateBox()">Sukti kvadratą</button>
    <button onclick="resetBox()">Atstatyti kvadratą</button>
    <button onclick="randomizePosition()">Perkelti kvadratą</button>
    <button onclick="changeBorder()">Keisti rėmelį</button>
    <button onclick="playSound()">Garsas</button>
    <button onclick="changeFont()">Keisti šriftą</button>
    
    <div class="box" id="box">Lightblue</div>
    <p id="time"></p>
    <p id="customText"></p>
    
    <script>
        function changeColor() {
            const colors = [
                { name: 'Red', hex: 'red' },
                { name: 'Blue', hex: 'blue' },
                { name: 'Green', hex: 'green' },
                { name: 'Purple', hex: 'purple' },
                { name: 'Orange', hex: 'orange' },
                { name: 'Pink', hex: 'pink' }
            ];
            
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            const box = document.getElementById("box");
            box.style.backgroundColor = randomColor.hex;
            box.innerText = randomColor.name;
        }

        function showTime() {
            document.getElementById("time").innerText = "Dabartinis laikas: " + new Date().toLocaleTimeString();
        }

        function addText() {
            let text = prompt("Įveskite tekstą:");
            if (text) {
                document.getElementById("customText").innerText = text;
            }
        }

        function toggleVisibility() {
            const box = document.getElementById("box");
            box.style.display = box.style.display === 'none' ? 'flex' : 'none';
        }

        function increaseSize() {
            const box = document.getElementById("box");
            box.style.width = "300px";
            box.style.height = "300px";
        }

        function decreaseSize() {
            const box = document.getElementById("box");
            box.style.width = "100px";
            box.style.height = "100px";
        }

        function rotateBox() {
            const box = document.getElementById("box");
            box.style.transform = "rotate(45deg)";
        }

        function resetBox() {
            const box = document.getElementById("box");
            box.style.transform = "rotate(0deg)";
            box.style.width = "200px";
            box.style.height = "200px";
        }

        function randomizePosition() {
            const box = document.getElementById("box");
            box.style.position = "absolute";
            box.style.top = Math.random() * (window.innerHeight - 200) + "px";
            box.style.left = Math.random() * (window.innerWidth - 200) + "px";
        }

        function changeBorder() {
            const box = document.getElementById("box");
            box.style.border = "5px dashed black";
        }

        function playSound() {
            const audio = new Audio('https://www.myinstants.com/media/sounds/tf2-hit-sound.mp3');
            audio.play();
        }

        function changeFont() {
            const box = document.getElementById("box");
            const fonts = ['Arial', 'Courier New', 'Georgia', 'Times New Roman', 'Verdana'];
            box.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
        }
    </script>
</body>
</html>
