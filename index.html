<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktyvus puslapis</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <h1>Sveiki atvykę į interaktyvų puslapį!</h1>
    <p>Paspausk mygtukus, kad išbandytum funkcijas:</p>
    
    <button onclick="changeColor()">Keisti spalvą</button>
    <button onclick="showTime()">Rodyti laiką</button>
    <button onclick="addText()">Pridėti tekstą</button>
    
    <div class="box" id="box">Šviesiai mėlyna</div>
    <p id="time"></p>
    <p id="customText"></p>
    
    <script>
        function changeColor() {
            const colors = [
                { name: 'Raudona', hex: 'red' },
                { name: 'Mėlyna', hex: 'blue' },
                { name: 'Žalia', hex: 'green' },
                { name: 'Violetinė', hex: 'purple' },
                { name: 'Oranžinė', hex: 'orange' },
                { name: 'Rožinė', hex: 'pink' }
            ];
            
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            const box = document.getElementById("box");
            box.style.backgroundColor = randomColor.hex;
            box.innerText = randomColor.name;
        }

        function showTime() {
            document.getElementById("time").innerText = "Dabartinis laikas: " + new Date().toLocaleTimeString();
        }

        function addText() {
            let text = prompt("Įveskite tekstą:");
            if (text) {
                document.getElementById("customText").innerText = text;
            }
        }
    </script>
</body>
</html>
