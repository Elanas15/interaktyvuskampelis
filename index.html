<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktyvus puslapis</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sveiki atvykę į interaktyvų puslapį!</h1>
    <p>Paspausk mygtukus, kad išbandytum funkcijas:</p>
    
    <button onclick="changeColor()">Keisti spalvą</button>
    <button onclick="showTime()">Rodyti laiką</button>
    <button onclick="addText()">Pridėti tekstą</button>
    
    <div class="box" id="box">Spausk mane!</div>
    <p id="time"></p>
    <p id="customText"></p>
    
    <script>
        function changeColor() {
            const colors = ['red', 'blue', 'green', 'purple', 'orange', 'pink'];
            document.getElementById("box").style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        function showTime() {
            document.getElementById("time").innerText = "Dabartinis laikas: " + new Date().toLocaleTimeString();
        }

        function addText() {
            let text = prompt("Įveskite tekstą:");
            if (text) {
                document.getElementById("customText").innerText = text;
            }
        }
    </script>
</body>
</html>
